resource_types:
- name: bbl-state-resource
  type: docker-image
  source:
    repository: cfinfrastructure/bbl-state-resource
    tag: ci

- name: bosh-deployment
  type: docker-image
  source:
    repository: cloudfoundry/bosh-deployment-resource

resources:
- name: concourse-secrets
  type: s3
  source:
    bucket: infra-concourse-secrets
    versioned_file: concourse-secrets.yml
    access_key_id: ((aws_access_key_id))
    secret_access_key: ((aws_secret_access_key))
    region_name: us-west-2

- name: test-concourse-vars
  type: s3
  source:
    bucket: infra-concourse-secrets
    versioned_file: test-concourse-vars.yml
    access_key_id: ((aws_access_key_id))
    secret_access_key: ((aws_secret_access_key))
    region_name: us-west-2

- name: ubuntu-xenial-stemcell-gcp
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-ubuntu-xenial-go_agent

- name: ubuntu-xenial-stemcell-azure
  type: bosh-io-stemcell
  source:
    name: bosh-azure-hyperv-ubuntu-xenial-go_agent

- name: ubuntu-xenial-stemcell-aws
  type: bosh-io-stemcell
  source:
    name: bosh-aws-xen-hvm-ubuntu-xenial-go_agent

- name: test-bbl-state
  type: bbl-state-resource
  source:
    bucket: test-bbl-state-resource
    iaas: gcp
    gcp_region: us-east1
    gcp_service_account_key: ((bbl_gcp_service_account_key))

- name: bbl-state-pool
  type: pool
  source:
    uri: git@github.com:cloudfoundry/infrastructure-ci-deployment-locks.git
    branch: master
    pool: bbl-states
    private_key: ((cf_infra_bot_github_user.private_key))

- name: concourse-bosh-deployment
  type: bosh-deployment
  source:
    deployment: concourse

- name: cfcr-bosh-deployment
  type: bosh-deployment
  source:
    deployment: cfcr

- name: cfcr-compiled-git
  type: git
  source:
    branch: master
    uri: https://github.com/starkandwayne/cfcr-compiled-deployment.git

- name: bbl-state-resource-src
  type: git
  source:
    branch: master
    uri: git@github.com:cloudfoundry/bbl-state-resource.git
    private_key: ((cf_infra_bot_github_user.private_key))
    ignore_paths:
      - docs/**
      - README.md

- name: bosh-bootloader
  type: git
  source:
    branch: master
    uri: git@github.com:cloudfoundry/bosh-bootloader.git
    private_key: ((cf_infra_bot_github_user.private_key))
    ignore_paths:
      - docs/**
      - README.md

- name: bosh-bootloader-including-docs
  type: git
  source:
    branch: master
    uri: git@github.com:cloudfoundry/bosh-bootloader.git
    private_key: ((cf_infra_bot_github_user.private_key))

- name: leftovers-release
  type: github-release
  source:
    user: genevieve
    repository: leftovers

- name: bbl-docs
  type: git
  source:
    branch: gh-pages
    uri: git@github.com:cloudfoundry/bosh-bootloader.git
    private_key: ((cf_infra_bot_github_user.private_key))

- name: infrastructure-ci
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/infrastructure-ci.git

- name: infrastructure-ci-bbl-states
  type: git
  source:
    branch: master
    uri: git@github.com:cloudfoundry/infrastructure-ci-bbl-states.git
    private_key: ((cf_infra_bot_github_user.private_key))

- name: bosh-deployment
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/bosh-deployment.git

- name: jumpbox-deployment
  type: git
  source:
    branch: master
    uri: https://github.com/cppforlife/jumpbox-deployment.git

- name: bbl-nat-amis
  type: s3
  source:
    bucket: bbl-nat-amis-list
    versioned_file: bbl-nat-amis/ami-list.json
    access_key_id: ((aws_access_key_id))
    secret_access_key: ((aws_secret_access_key))

- name: version
  type: semver
  source:
    initial_version: 0.0.1
    driver: s3
    bucket: bbl-version
    key: bbl-version
    access_key_id: ((aws_access_key_id))
    secret_access_key: ((aws_secret_access_key))

- name: bbl-cli-dev-bump-deployments
  type: s3
  source:
