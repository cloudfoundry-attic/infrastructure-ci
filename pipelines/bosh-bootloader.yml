- name: releasable
  plan:
  - aggregate:
    - get: bosh-bootloader
      trigger: true
      passed:
      - bbl-aws-cf
      - bbl-gcp-cf
      - bbl-aws-concourse
      - bbl-gcp-concourse

- name: github-release
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: bbl-version
      resource: version
    - get: bosh-bootloader
      passed: [releasable]
  - task: build-binaries
    file: ci/scripts/bosh-bootloader/build-final-release/task.yml
  - put: bbl-release
    params:
      name: builds/name
      tag: builds/name
      commitish: builds/commitish
      body: builds/body
      globs:
      - builds/bin/bbl-*

- name: major
  plan:
  - get: version
  - put: version
    params: {bump: major}

- name: minor
  plan:
  - get: version
  - put: version
    params: {bump: minor}

- name: bump-nat-amis
  plan:
  - get: ci
    resource: infrastructure-ci
  - task: get-ami-json
    file: ci/scripts/bosh-bootloader/get-aws-nat-amis/task.yml
    params:
      AWS_SECRET_ACCESS_KEY: {{aws_secret_access_key}}
