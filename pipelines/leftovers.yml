groups:
- name: leftovers
  jobs:
  - test
  - acceptance-gcp
  - acceptance-aws
  - build-release
  - bump-brew-tap

resources:
- name: leftovers
  type: git
  source:
    branch: master
    uri: https://github.com/genevieve/leftovers.git

- name: release
  type: github-release
  source:
    owner: genevieve
    repository: leftovers
    access_token: {{cf_infra_bot_user_github_access_token}}

- name: infrastructure-ci
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/infrastructure-ci.git

- name: homebrew-tap
  type: git
  source:
    branch: master
    uri: git@github.com:genevieve/homebrew-tap.git
    private_key: {{cf_infra_bot_user_github_private_key}}

jobs:
- name: test
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: leftovers
      trigger: true
  - task: test
    file: ci/scripts/leftovers/test/task.yml

- name: acceptance-gcp
  serial: true
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: leftovers
      trigger: true
      passed: [test]
  - task: acceptance
    file: ci/scripts/leftovers/acceptance/task.yml
    params:
      LEFTOVERS_ACCEPTANCE: gcp
      BBL_GCP_SERVICE_ACCOUNT_KEY: {{gcp_service_account_key}}

- name: acceptance-aws
  serial: true
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: leftovers
      trigger: true
      passed: [test]
  - task: acceptance
    file: ci/scripts/leftovers/acceptance/task.yml
    params:
      LEFTOVERS_ACCEPTANCE: aws
      BBL_AWS_ACCESS_KEY_ID: {{aws_access_key_id}}
      BBL_AWS_SECRET_ACCESS_KEY: {{aws_secret_access_key}}
      BBL_AWS_REGION: {{aws_region}}

- name: build-release
  plan:
  - aggregate:
    - get: ci
      resource: infrastructure-ci
    - get: release
    - get: leftovers
      passed: [acceptance-gcp, acceptance-aws]
  - task: build-release-with-minor-bump
    file: ci/scripts/leftovers/build-release/task.yml
  - put: release
    params:
      name: builds/name
      tag: builds/name
      commitish: builds/commitish
      globs:
      - builds/bin/leftovers-*

- name: bump-brew-tap
  plan:
  - aggregate:
    - get: leftovers
      passed: [build-release]
    - get: homebrew-tap
    - get: release
      passed: [build-release]
      trigger: true
      params:
        version: { tag: release/version }
        globs:
        - leftovers-*-darwin-amd64
        - leftovers-*-linux-amd64
    - get: ci
      resource: infrastructure-ci
  - task: bump-brew-tap
    file: ci/scripts/leftovers/bump-brew-tap/task.yml
  - put: homebrew-tap
    params:
      repository: updated-homebrew-tap/homebrew-tap
