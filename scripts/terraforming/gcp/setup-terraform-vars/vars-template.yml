---
opsman_image_url: https://storage.googleapis.com/{{ env "opsman_image_url" }}
env_name: terraforming-gcp-env
project: {{ env "GCP_PROJECT_ID" }}
region: us-central1
zones: ["us-central1-a", "us-central1-b", "us-central1-c"]
dns_suffix : "terraforming-gcp-env.cf-app.com"
isolation_segment: true
external_database: 1
service_account_key: {{ toJson (env "GCP_SERVICE_ACCOUNT_KEY") }}
ssl_cert: {{ env "ssl_cert" }}
ssl_private_key: {{ env "ssl_private_key" }}
iso_seg_ssl_cert: {{ env "ssl_cert" }}
iso_seg_ssl_private_key: {{ env "ssl_private_key" }}
